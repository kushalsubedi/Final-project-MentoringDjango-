

{%extends '_base.html'%}
{%block content%}


<form class="max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-lg" method ='POST', enctype="multipart/form-data"> 
    {%csrf_token%}
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input type="text" id="title" name="title" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter title">
    </div>
    <div class="mb-4">
      <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
      <textarea id="content" name="content" rows="4" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter content"></textarea>
    </div>
    <div class="mb-4">
      <label for="images" class="block text-gray-700 text-sm font-bold mb-2">Images</label>
      <input type="file" id="images" name="images" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-black-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Create Post</button>
    </div>

  </form>
  


{%endblock%}
